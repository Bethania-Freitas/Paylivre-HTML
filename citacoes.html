<!--Exemplo de citação com bloackquote-->

    <p>
        Citação é o substantivo feminino que indica o ato ou efeito de citar ou fazer referência a alguma coisa.
        
    </p>
</blockquote>

<p>
    Vamos fazer uma citação envolvendo links <br>

    </a>
</p>

<p>

        be.academy é uma escola de cursos corporativos
    </q>

</p>
