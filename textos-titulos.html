<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Trabalhando com textos e Titulos</title>

</head>
<body>
   <h1>titulo grande</h1>
   <h2>Subtitulo</h2>
   <h3>fonte menor</h3>
   <h4>menor ainda</h4>
   <h5>pequenininho</h5>
    

    <strong>Eu sou negrito</strong>><br>
    <em>Eu sou italico</em><br>
    <b>Tbm sou negrito, mas não tenho semantica</b><br>
    <i>Tbm sou italico mas não tenho semantica</i><br>
    <cite>Usado para citação</cite>
    <!--A semantica é responsável por ajudar os buscadores de conteúdo a localizar o site nas buscas-->

</body>
</html>
