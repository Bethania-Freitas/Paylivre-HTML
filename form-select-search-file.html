<!--select é um elemento de formulario capaz de ciar uma lista de opções a serem selecionadas = dropdown-->


<form action="" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>SELECT</legend>

        <label for="teachers">Professores:</label>
        <select name="select-teacher" id="teachers" >
               <option value="">Selecione um professor</option>
               <option value="Regis Santos">Regis</option>
               <option value="Luan Santos">Luan</option> 
               <option value="Jenifer Vieira">Jenifer</option> 

        </select>
        <br>
        <br>



        <!--INPUT SEARCH = é um elemento usado para pesquisar conteúdo
            *parece com o campo de texto e pode receber atributos e regras-->

        <input type="search" name="" title=" " placeholder="Faça uma pesquisa" size="30">
        <br>
        <br>  


        
        <!--Manipulando arquivos com o file
            * O usuário poderá fazer um upload de 1 ou mais arquivos de extensão-->

        <input type="file" value="" accept="image/*" name="" id="">    



    </fieldset>





</form>
