<form action="" method="post">


    <fieldset>
        <legend>Trabalhando com Inputs</legend>

        <!--Input de Texto-->
        <input 
        type="text"
        placeholder="Preencha com seu nome"
        size="60"
        minlength="6" 
        maxlength="20"
        title="minimo de 6 e maximo de 20 caracteres"
        required
        >

        <!--iNnput de Numeros-->
        <input 
        type="number"
        placeholder="Preencha com sua idade"
        required
        >


        <!--input de e-mail-->
        <input 
        type="email"
        placeholder="Preencha com seu e-mail"
        title="minimo de 6 e maximo de 20 caracteres"
        required
            >
        <!--input de e-senha-->
        <input 
        type="password"
        placeholder="Digite sua senha"
        minlength="6"
        title="Senha em hexadecimal"
        pattern="[0-9a-fA-F]{4,8}"
        required
        >


        <!--Input Hidden-->
        <input type=""Hidden" value="Estou escondido">

        <!--Input color-->
        <input type="color">

        <!--Input data, semana, mes, hora...-->
        <input type="date">

        <br><br>
        <button type="submit">Enviar</button>

    </fieldset>






</form>
