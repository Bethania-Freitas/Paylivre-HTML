
<!--BLOCK CONTENT (DIV)
    * action
    * method-->
    
 <!--method pode ser GET ou POST
    * GET - BUSCAR (PADRÃO)
    * POST - CADASTRAR / RECEBER DADOS E ARMAZENAR
-->   
<form action="" method="post">
    <fieldset name="contato" >
        <legend>Preencha o formulario de contato</legend>


    </fieldset>
<br>

<!--LABEL
        * associa e identifica um ou mais tags de entrada de dados
        * ajuda na acessibilidade
    
        Atributos
            - for = usado pra fazer conexão com outros tipos de elementos no formulario
                -->
        
<label>Nome:
    <input type="text" id="nome">
</label>

<label for="age">Idade: </label>
<input type="number" id="age">

<!---BUTTON----
        type=" "--
            *SUBMIT - finaliza formulario e envia os dados para o banco de dados
            *RESET - limpa o formulario
            *BUTTON - padrão - pode usar incluindo name="" class="" id=""
-->
<button type="">Enviar</button><br>









</form>
