<!-- Isto é só um comentario -->

<p tabindex="1">Paragrafo</p>
<h1 tabindex="2">Aqui é um título</h1>

<!-- Tag com auto fechamento - Elemento Vazio -->

<!--
    Atributos HTML
    * Informações extras
    * Configurações
    * Boolean (True or False)
-->

<img tabindex="3" src="" alt="" class="" title=""/>
<input tabindex="3" type="text" disabled>

<!--
    Atributos Globais
    *class - classifica a tag
    *hidden - invisivel
    *title - coloca observação na tag quando para o mouse em cima
    *id - identificador
    *tabindex - contador por tab
    *style - editar a fonte
    *contenteditable - permite edição do texto
-->

<p style="color: red" tabindex="4" title="observação">Olá, eu sou um paragrafo :) </p>
<p contenteditable>texto editavel</p>
